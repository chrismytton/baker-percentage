<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
      html {
          position: relative;
          min-height: 100%;
      }

      body {
          /* Margin bottom by footer height */
          margin-bottom: 60px;
      }

      .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          /* Set the fixed height of the footer here */
          height: 60px;
          background-color: #f5f5f5;
      }

      .container {
          width: auto;
          max-width: 680px;
          padding: 0 15px;
      }

      .container .text-muted {
          margin: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="styles.css">

    <title>Bakers Percentage</title>
  </head>
  <body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="page-header">
        <h1>Bakers Percentage Calculator</h1>
      </div>
      <p class="lead">Enter the amount of flour you want to use and this will use the <a href="http://en.wikipedia.org/wiki/Baker_percentage" title="Baker percentage on Wikipedia">Baker percentage</a> calculation to tell you how much of the other ingredients you need to use.</p>
      <div class="row">
        <div class="col-md-12">
          {{outlet}}
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Created by <a href="https://www.chrismytton.uk/">Chris Mytton</a>.</p>
      </div>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="50%">Ingredient</th>
          <th width="50%">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Flour</td>
          <td>
            <div class="input-group">
              {{view Ember.TextField valueBinding="flour" type="number" class="form-control"}}
              <div class="input-group-addon">g</div>
            </td>
        </tr>
        <tr>
          <td>Salt</td>
          <td>
            <div class="input-group">
              {{view Ember.TextField valueBinding="salt" class="form-control" disabled=true}}
              <div class="input-group-addon">g</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Yeast</td>
          <td>
            <div class="input-group">
              {{view Ember.TextField valueBinding="yeast" class="form-control" disabled=true}}
              <div class="input-group-addon">g</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Liquid</td>
          <td>
            <div class="input-group">
              {{view Ember.TextField valueBinding="liquid" class="form-control" disabled=true}}
              <div class="input-group-addon">ml</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Fat</td>
          <td>
            <div class="input-group">
              {{view Ember.TextField valueBinding="fat" class="form-control" disabled=true}}
              <div class="input-group-addon">g</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </script>

  <script src="components/jquery/jquery.min.js"></script>
  <script src="components/handlebars/handlebars.js"></script>
  <script src="components/ember/ember.min.js"></script>
  <script>
    window.App = Ember.Application.create();

    App.IndexController = Ember.Controller.extend({

      flour: 1000,

      salt: function() {
        return this.get('flour') * 0.02;
      }.property('flour'),

      yeast: function() {
        return this.get('flour') * 0.01;
      }.property('flour'),

      liquid: function() {
        return this.get('flour') * 0.6;
      }.property('flour'),

      fat: function() {
        return this.get('flour') * 0.02;
      }.property('flour')

    });
  </script>

  </body>
</html>
